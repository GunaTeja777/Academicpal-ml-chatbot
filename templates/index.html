<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademicPal Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-header {
            text-align: center;
            color: #4285f4;
            margin-bottom: 20px;
        }
        .instructions {
            background-color: #f0f7ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #555;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .bot-message {
            background-color: #f1f0f0;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .user-message {
            background-color: #dcf8c6;
            color: #333;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        .input-area input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        .input-area input:focus {
            border-color: #4285f4;
        }
        .input-area button {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .input-area button:hover {
            background-color: #3367d6;
        }
        .error-message {
            color: #d93025;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .result-card {
            background-color: #e6f4ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        .result-card h4 {
            color: #4285f4;
            margin-top: 0;
        }
        .result-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .result-card a:hover {
            background-color: #3367d6;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #4285f4;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>AcademicPal Chatbot</h1>
            </div>
            
            <div class="instructions">
                <p>Ask me about your academic notes! For example, try: "I need maths notes from physics cycle" or "Can you find me notes on cyber security?"</p>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    Hi there! I'm AcademicPal. How can I help you find your academic notes today?
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask about your notes..." autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to add a message to the chat
            function addMessage(message, isUser = false) {
                const messageClass = isUser ? 'user-message' : 'bot-message';
                const messageElement = $('<div class="message ' + messageClass + '"></div>').text(message);
                $('#chat-messages').append(messageElement);
                // Scroll to bottom
                $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
            }

            // Function to add an error message
            function addErrorMessage(errorText) {
                const errorElement = $('<div class="message bot-message error-message"></div>').text(errorText);
                $('#chat-messages').append(errorElement);
                $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
            }

            // Function to add a result card with notes info
            function addResultCard(data) {
                const cardHtml = `
                    <div class="message bot-message result-card">
                        <h4>${data.subject} Notes (${data.cycle})</h4>
                        <p>Keywords: ${data.keywords}</p>
                        <a href="${data.notes_link}" target="_blank">View Notes</a>
                    </div>
                `;
                $('#chat-messages').append(cardHtml);
                $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
            }

            // Function to show loading indicator
            function showLoading() {
                const loadingElement = $('<div class="message bot-message"><div class="loading"></div>Processing your request...</div>');
                $('#chat-messages').append(loadingElement);
                $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
                return loadingElement;
            }

            // Handle send button click
            $('#send-btn').click(function() {
                const userInput = $('#user-input').val().trim();
                if (userInput) {
                    // Add user message to chat
                    addMessage(userInput, true);
                    
                    // Clear input field
                    $('#user-input').val('');
                    
                    // Show loading indicator
                    const loadingElement = showLoading();
                    
                    // Send request to server
                    $.ajax({
                        url: '/predict',
                        type: 'POST',
                        data: { query: userInput },
                        success: function(response) {
                            // Remove loading indicator
                            loadingElement.remove();
                            
                            // If there was a spelling correction, show it
                            if (response.corrected_query && response.corrected_query !== userInput) {
                                addMessage(`I searched for: "${response.corrected_query}"`);
                            }
                            
                            // Add the result card
                            addResultCard(response);
                        },
                        error: function(xhr) {
                            // Remove loading indicator
                            loadingElement.remove();
                            
                            // Parse error response
                            let errorMessage = 'Sorry, I encountered an error while processing your request.';
                            try {
                                const response = JSON.parse(xhr.responseText);
                                if (response.error) {
                                    errorMessage = response.error;
                                }
                            } catch (e) {
                                console.error('Error parsing error response:', e);
                            }
                            
                            addErrorMessage(errorMessage);
                        }
                    });
                }
            });

            // Handle Enter key press
            $('#user-input').keypress(function(e) {
                if (e.which == 13) {  // Enter key
                    $('#send-btn').click();
                    return false;
                }
            });
        });
    </script>
</body>
</html>
